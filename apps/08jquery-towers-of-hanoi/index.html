<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h3>Towers of Hanoi</h3>
  <div class="flexAcross">
    <div data-stack="1" id="play-Sound" id="stack-One">
      <!--<div data-block="100"></div>-->
      <div data-block="75"></div>
      <div data-block="50"></div>
      <div data-block="25"></div>
    </div>
    <div data-stack="2" id="play-Sound">
    </div>
    <div data-stack="3" id="play-Sound">
    </div>  
  </div>
  <div id="announce-game-won"></div>
  
  <div class="buttonBar">
    <div class="button-Pan" id="push-Counters">
      <p id="move-count"></p>
      <p id="block-Counter"></p>    
    </div>

    <div class="button-Pan">
      <form id="number-Increase">
        How many blocks? 
        <input id="number-Value" type="number" name="numberOfBlocks"><br>
        <input id="input-Submit" type="button" value="Submit"></input>
        <button id="clear"> Reset </button>     
      </form>
      
    </div> 


      
  </div> 
  <div id="moving-div"></div> 
  <audio id="audio" src="audio/click.mp3" autostart="false" ></audio>
  <script type="text/javascript" src="../../vendor/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
