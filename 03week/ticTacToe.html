<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./ticTacToe.css">
    <title>Document</title>
</head>
<body>
<div class="main-container">
<!-- <div class="player-selection">
    <button class="player-btn player-x" onclick="selectX()">Player 1</button>
    <button class="player-btn player-o" onclick="selectO()">Player 2</button>
</div> -->
<div class="game-board">
    <div class="game-board-row">
        <div class="game-board-cell" onclick="ticTacToe(0,0,this)"></div>
        <div class="game-board-cell" onclick="ticTacToe(0,1,this)"></div>
        <div class="game-board-cell" onclick="ticTacToe(0,2,this)"></div>
    </div>
    <div class="game-board-row">
        <div class="game-board-cell" onclick="ticTacToe(1,0,this)"></div>
        <div class="game-board-cell" onclick="ticTacToe(1,1,this)"></div>
        <div class="game-board-cell" onclick="ticTacToe(1,2,this)"></div>
    </div>
    <div class="game-board-row">
        <div class="game-board-cell" onclick="ticTacToe(2,0,this)"></div>
        <div class="game-board-cell" onclick="ticTacToe(2,1,this)"></div>
        <div class="game-board-cell" onclick="ticTacToe(2,2,this)"></div>
    </div>
</div>
<div id="declaring-winner"></div>
</div>
















  <script src='./ticTacToe.js'></script>  
</body>
</html>
